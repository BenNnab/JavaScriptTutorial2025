<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Auto Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/car.jpg" alt="car">
            <img class="slide" src="images/car1.jpg" alt="car1">
            <img class="slide" src="images/car2.jpg" alt="car2">
            <img class="slide" src="images/car3.jpg" alt="car3">
            <img class="slide" src="images/car4.jpg" alt="car4">
            <img class="slide" src="images/car5.jpg" alt="car5">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
