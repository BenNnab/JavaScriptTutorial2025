<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1 id="myH1">Stopwatch</h1>
    <div id="container">
        <div id="display">
            00:00:00
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()" aria-label="Start">Start</button>
            <button id="stopBtn" onclick="stop()" aria-label="Stop">Stop</button>
            <button id="resetBtn" onclick="reset()" aria-label="Reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
