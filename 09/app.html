<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Random Password Generator</h1>

        <!-- Password Length Input -->
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="50"><br>

        <!-- Checkbox to Include Uppercase, Lowercase, Numbers, Special Characters -->
        <label>
            <input type="checkbox" id="uppercase" checked> Include Uppercase
        </label><br>
        <label>
            <input type="checkbox" id="lowercase" checked> Include Lowercase
        </label><br>
        <label>
            <input type="checkbox" id="numbers" checked> Include Numbers
        </label><br>
        <label>
            <input type="checkbox" id="special" checked> Include Special Characters
        </label><br>

        <!-- Button to Generate Password -->
        <button type="button" onclick="generatePassword()">Generate Password</button>

        <!-- Display the Generated Password -->
        <div id="passwordDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
