{% extends 'core/base.html' %}
{% block content %}
<h1>Manage Events</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Event</button>
</form>

<h2>Events List</h2>
<ul>
    {% for event in events_list %}
    <li>
        <strong>{{ event.title }}</strong> - {{ event.event_date }}
        <p>{{ event.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
