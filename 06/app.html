<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Number Properties</title>
</head>
<body>
    <form>
        <h1>Check Number Properties:</h1>
        <input type="number" value="0" id="textBox"><br>

        <input type="radio" name="check" id="primeBtn">
        <label for="primeBtn">Prime Number</label><br>

        <input type="radio" name="check" id="oddBtn">
        <label for="oddBtn">Odd Number</label><br>

        <input type="radio" name="check" id="evenBtn">
        <label for="evenBtn">Even Number</label><br>

        <input type="radio" name="check" id="squareBtn">
        <label for="squareBtn">Square Number</label><br>

        <button type="button" onclick="checkNumber()">Submit</button>
        <p id="result">Select a check option</p>
    </form>

    <script src="app.js"></script>
</body>
</html>
