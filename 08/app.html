<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Dice Roller</title>
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        
        <!-- Number of Dice input -->
        <label for="numDice"># of Dice:</label>
        <input type="number" id="numDice" value="1" min="1" max="6">

        <!-- Button to roll the dice -->
        <button type="button" onclick="rollDice()">Roll Dice</button>

        <!-- Display Dice Result and Images -->
        <div id="diceResult"></div>
        <div id="diceImage"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
