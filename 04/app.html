<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>App Javascript CheekBox</title>
</head>
<body>
    <div class="container"> 
    <input type="checkbox" name="subscribe" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br>

    <input type="radio" name="card" id="visaBtn">
    <label for="visaBtn">Visa</label><br>

    <input type="radio" name="card" id="masterCardBtn">
    <label for="masterCardBtn">MasterCard</label><br>

    <input type="radio" name="card" id="payPalBtn">
    <label for="payPalBtn">PayPal</label><br>

    <button type="submit" id="mySubmit">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>
</div>

    <script src="app.js"></script>
</body>
</html>
