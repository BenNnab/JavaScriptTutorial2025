<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Record Management</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <h1>Employee Record Management</h1>
  </header>
  <main>
    <div class="input-container">
      <h2>Add Employee Record</h2>
      <label for="name">Employee Name:</label>
      <input type="text" id="name" placeholder="Enter Employee Name">

      <label for="age">Employee Age:</label>
      <input type="number" id="age" placeholder="Enter Employee Age">

      <label for="department-name">Department Name:</label>
      <input type="text" id="department-name" placeholder="Enter Department Name">

      <label for="department-id">Department ID:</label>
      <input type="text" id="department-id" placeholder="Enter Department ID">

      <button id="add-record-button">Add Record</button>
      <p id="error-message" class="error"></p>
    </div>
    <div class="record-list-container">
      <h2>Employee Records</h2>
      <ul id="record-list"></ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
