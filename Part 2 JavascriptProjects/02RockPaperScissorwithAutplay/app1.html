<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <!-- Timer Display -->
    <div id="timerDisplay">Time left: <span id="timeLeft">3</span>s</div>

    <!-- Choices for Player 1 -->
    <div class="choices">
        <button onclick="playGame('rock')">Rock ðŸ‘Š</button>
        <button onclick="playGame('paper')">Paper âœ‹</button>
        <button onclick="playGame('scissors')">Scissors âœŒ</button>
    </div>

    <!-- Displays for Player and Computer -->
    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <!-- Scores -->
    <div class="div">Player Score: <span id="playerScoreDisplay">0</span></div>
    <div class="div">Computer Score: <span id="computerScoreDisplay">0</span></div>
    <div class="div">High Score: <span id="highScoreDisplay">0</span></div>

    <!-- Buttons for Reset and Autoplay -->
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="autoplayGame()">Auto Play</button>

    <!-- Multiplayer Mode -->
    <button onclick="switchMode()">Switch to Multiplayer Mode</button>
    <div id="player2Display" style="display: none;">PLAYER 2:</div>

    <!-- Audio Elements for Sound Effects -->
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="loseSound" src="sounds/lose.mp3"></audio>
    <audio id="tieSound" src="sounds/tie.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
